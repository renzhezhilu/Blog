
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xxxx</title>

</head>

<body>

<div class="con01" id="divCustomers" style="margin: 300px;"><div id="div1"><h2>使用 jQuery AJAX 修改文本内容</h2></div>
<button>获取外部内容</button></div>
<!--*****************************-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@1.12.0/dist/jquery.min.js"></script>

<script type="text/javascript">


   var add01 ="ajax.json";

    $.getJSON(add01, function(json) {
        $(".con01").html("");
        $.each(json.data.snapshot,function(key,value){
                 $(".con01").prepend("<div class='box'><span class='shuju1'>"+value[0]+"</span><span class='shuju2'><strong>"+value[1]+"</strong></span><span class='shuju3'><strong>"+value[3]+"% </strong>"+value[2]+"</span></div>");
        });     
      }); 

</script>

</body>
</html>
